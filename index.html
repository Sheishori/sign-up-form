<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign up</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<div class="logo">
			<h1>CityShells</h1>
		</div>
	</header>
	<main>
		<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
		<p>Sign up <em>now</em> to get started.</p>
		<p>You <em>know</em> you want to.</p>
		<form action="" method="post">
			<section>
				<p>Let's do this!</p>
				<ul>
					<li>
						<label for="firstName">First Name</label>
						<input type="text" id="firstName" name="first_name" required>
					</li>
					<li>
						<label for="lastName">Last Name</label>
						<input type="text" id="lastName" name="last_name" required>
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required>
					</li>
					<li>
						<label for="phone">Phone Number</label>
						<input type="tel" id="phone" name="phone">
					</li>
					<li>
						<label for="password">Password</label>
						<input type="password" id="password" name="password" required>
					</li>
					<li>
						<label for="confirmPassword">Confirm Password</label>
						<input type="password" id="confirmPassword" name="confirm_password" required>
					</li>
				</ul>
			</section>
			<button type="submit">Create Account</button>
		</form>
		<div class="login">Already have an account? <a href="">Log in</a></div>
	</main>
</body>
</html>
