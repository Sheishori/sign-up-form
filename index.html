<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="./img/abstract-mollusk-sea-shell.svg" alt="Logo">
			<h1>CityShells</h1>
		</div>
		<p class="credit">Photo by <a href="https://unsplash.com/@valentinbvs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Valentin BEAUVAIS</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
	</header>
	<main>
		<div class="top">
			<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
			<p>Sign up <em>now</em> to get started.</p>
			<p>You <em>know</em> you want to.</p>
		</div>
		<form action="" method="post">
			<section>
				<p>Let's do this!</p>
				<ul>
					<li>
						<div>
							<label for="firstName">First Name</label>
							<input type="text" id="firstName" name="first_name" placeholder=" " required>
						</div>
						<div>
							<label for="lastName">Last Name</label>
							<input type="text" id="lastName" name="last_name" placeholder=" " required>
						</div>
					</li>
					<li>
						<div>
							<label for="email">Email</label>
							<input type="email" id="email" name="email" placeholder=" " required>
						</div>
						<div>
							<label for="phone">Phone Number</label>
							<input type="tel" id="phone" name="phone">
						</div>
					</li>
					<li>
						<div>
							<label for="password">Password</label>
							<input type="password" id="password" name="password" placeholder=" " required>
							<span></span>
						</div>
						<div>
							<label for="confirmPassword">Confirm Password</label>
							<input type="password" id="confirmPassword" name="confirm_password" placeholder=" " required>
						</div>
					</li>
				</ul>
			</section>
			<button type="submit">Create Account</button>
		</form>
		<div class="login">Already have an account? <a href="">Log in</a></div>
	</main>
</body>
</html>
